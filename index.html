<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fishtested portfolio</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>What I'm working on</h1>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
    
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                <img src="https://cloud-3reetnjyw-hack-club-bot.vercel.app/0image.png"></img>
                <div class="card-body">
                  <h1 class="card-text">Weather Somewhere</h1>
                  <p class="card-text">This displays weather from a random (from a list) location with data from the OpenWeatherMap API. This is currently more of a concept, but I may automate this.</p>
                  <div class="bd-example m-0 border-0">
                    <div class="progress-stacked">
                        <div class="progress" role="progressbar" aria-label="HTML" aria-valuenow="30.5" aria-valuemin="0" aria-valuemax="100" style="width: 30.5%">
                          <div class="progress-bar html" title="30.5%">HTML 30.5</div>
                        </div>
                        <div class="progress" role="progressbar" aria-label="CSS" aria-valuenow="1.2" aria-valuemin="0" aria-valuemax="100" style="width: 1.2%">
                          <div class="progress-bar css" title="1.2%">CSS 1.2%</div>
                        </div>
                        <div class="progress" role="progressbar" aria-label="JavaScript" aria-valuenow="68.3" aria-valuemin="0" aria-valuemax="100" style="width: 68.3%">
                          <div class="progress-bar js" title="68.3%">JavaScript 68.3%</div>
                        </div>
                      </div>
                    
              </div>
              <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-md btn-outline-secondary" onclick="window.location.href='https://weather.dino.icu'">Open</button>
                      <button type="button" class="btn btn-md btn-outline-secondary" onclick="window.location.href='https://github.com/fishtested/weathersomewhere'">GitHub</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
